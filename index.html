<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>
      <h1>Register</h1>
      <form action="">
        <label for="name">Name</label>
        <input type="text" placeholder="name...">
        <label for="Surname">Surname</label>
        <input type="text" id="surname" placeholder="surname...">
         <label for="age">Age</label>
        <input type="number" id="age" placeholder="age..">
        <label for="nationality">Nationality</label>
        <select class="form-control" id="nationality"required>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Georgia">Georgia</option>
            <option value="Turkey">Turkey</option>
             <option value="Russia">Russia</option>


        </select>
        <label for="position">Position</label>
        <select name="form-control" id="position"required>
            <option value="Fronted Developer">Fronted Developer</option>
            <option value="ackend Developer">Backend Developer</option>
        </select>
        <label for="experience">Experience</label>
        <input type="text"placeholder="experience" id="experience">
         
    
        <button class="btn btn-primary" id="btn">Add Employee</button>

      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Age</th>
            <th scope="col">Nationality</th>
            <th scope="col">Position</th>
            <th scope="col">Experience</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
  
    <script src="index.js"></script>
</body>
</html>
